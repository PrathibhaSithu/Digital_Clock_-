<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clock</title>


    </head>
    <body>
        <div class="dark-light active">
            <i class ="bx bx-moon moon"></i>
            <i class ="bx bx-sun sun"></i>
        </div>

        <section>
            <div class="time">
                <div class="circle circle_s">
                    <div class="dots sec_dot"></div>
                    <svg>
                        <circle cx="120" cy="120" r="120" id="ss"></circle>
                    </svg>
                </div>

                <div class="circle circle_m">
                    <div class="dots min_dot"></div>
                    <svg>
                        <circle cx="100" cy="100" r="100" id="mm"></circle>
                    </svg>
                </div>

                <div class="circle circle_h">
                    <div class="dots hr_dot"></div>
                    <svg>
                        <circle cx="80" cy="800" r="80" id="hh"></circle>
                    </svg>
                </div>
            </div>

            <div class="timeBx"></div>
        </section>

    </body>
</html>
