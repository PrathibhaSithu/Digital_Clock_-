<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clock</title>
        <link rel="icon" type="image/x-icon" href="clock.png">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="dark-light active">
            <i class ="bx bx-moon moon"></i>
            <i class ="bx bx-sun sun"></i>
        </div>

        <section>
            <div class="time">
                <div class="circle circle_s">
                    <div class="dots sec_dot"></div>
                    <svg>
                        <circle cx="120" cy="120" r="120" id="ss"></circle>
                    </svg>
                </div>

                <div class="circle circle_m">
                    <div class="dots min_dot"></div>
                    <svg>
                        <circle cx="100" cy="100" r="100" id="mm"></circle>
                    </svg>
                </div>

                <div class="circle circle_h">
                    <div class="dots hr_dot"></div>
                    <svg>
                        <circle cx="80" cy="80" r="80" id="hh"></circle>
                    </svg>
                </div>

                <div class="clk">
                    <span style="--i:1"><b>1</b></span>
                    <span style="--i:2"><b>2</b></span>
                    <span style="--i:3"><b>3</b></span>
                    <span style="--i:4"><b>4</b></span>
                    <span style="--i:5"><b>5</b></span>
                    <span style="--i:6"><b>6</b></span>
                    <span style="--i:7"><b>7</b></span>
                    <span style="--i:8"><b>8</b></span>
                    <span style="--i:9"><b>9</b></span>
                    <span style="--i:10"><b>10</b></span>
                    <span style="--i:11"><b>11</b></span>
                    <span style="--i:12"><b>12</b></span>
                </div>
            </div>

            <div class="timeBx">
                <div id="hours">00</div>
                <div id="minutes">00</div>
                <div id="seconds">00</div>
                <div class="ap">
                    <div id="ampm"></div>
                </div>
            </div>
        </section>

    </body>
</html>
